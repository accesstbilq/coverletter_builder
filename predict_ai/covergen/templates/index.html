<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Predict AI – Cover Letter Generator</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="min-h-screen bg-slate-100 flex items-center justify-center">
    <main class="w-full max-w-xl px-4">
      <div
        class="bg-white rounded-2xl shadow-lg px-6 py-8 sm:px-8 sm:py-10 flex flex-col items-center gap-6"
      >
        <!-- Logo / Icon -->
        <div
          class="flex h-14 w-14 items-center justify-center rounded-full bg-indigo-100 text-indigo-600 text-2xl font-bold"
        >
          AI
        </div>

        <!-- Heading -->
        <div class="text-center space-y-2">
          <h1 class="text-2xl sm:text-3xl font-bold text-slate-900">
            Welcome to Predict&nbsp;AI
          </h1>
          <p class="text-sm sm:text-base text-slate-500">
            Quickly generate smart, tailored cover letters based on your job
            description and experience.
          </p>
        </div>

        <!-- Button -->
        <button
          id="generateBtn"
          class="inline-flex items-center justify-center gap-2 rounded-xl bg-indigo-600 px-6 py-3 text-sm sm:text-base font-semibold text-white shadow-md hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-offset-2 focus:ring-offset-slate-100 transition"
        >
          <span>Generate Cover Letter</span>
          <span aria-hidden="true">✨</span>
        </button>

        <!-- Optional small note -->
        <p class="text-xs text-slate-400 text-center">
          Paste your job description on the next step to get a customized cover
          letter.
        </p>
      </div>
    </main>

    <!-- Optional: simple JS hook -->
    <script>
      document.getElementById("generateBtn")?.addEventListener("click", () => {
        // Replace with your actual route/navigation
        window.location.href = "/proposal-generator";
      });
    </script>
  </body>
</html>
